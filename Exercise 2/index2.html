<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/Exercise 2/style.css">
        <title>New Webpage</title>
    </head>
    <body>
        <script>
            /**
             * @param String name
             * @return String
             */
            function getParameterByName(name) {
                name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
                return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }
        </script>
        <h1>Some Title Unknown</h1>
        <table>
            <tr>
                <td>Name</td>
                <td>Last Name</td>
                <td>Address</td>
                <td>Phone</td>
                <td>User</td>
                <td>Password</td>
            </tr>
            <tr>
                <td>
                    <script>
                        getParameterByName("fname");
                    </script>
                </td>
                <td>
                    <script>
                        getParameterByName("lname");
                    </script>
                </td>
                <td>
                    <script>
                        getParameterByName("address");
                    </script>
                </td>
                <td>
                    <script>
                        getParameterByName("lname");
                    </script>
                </td>
                <td>
                    <script>
                        getParameterByName("user");
                    </script>
                </td>
                <td>
                    <script>
                        getParameterByName("password");
                    </script>
                </td>
            </tr>
        </table>
